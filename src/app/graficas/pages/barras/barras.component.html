
<h1>Grafica de barras</h1>
<hr>
<div class="row">
    <div class="col">
        <div style="display: block">
            <canvas baseChart
              [data]="barChartData"
              [options]="barChartOptions"
              
              [type]="barChartType"
              
              (chartClick)="chartClicked($event)">
            </canvas>
            <!-- (chartHover)="chartHovered($event)" -->
          </div>
          <button class="btn btn-primary float-end mt-5"  (click)="randomize()">Update</button>
    </div>
</div>

<div class="row">
    <div class="col">
        <div style="display: block">
            <canvas baseChart
              [data]="barChartData"
              [options]="barChartOptions"
              
              [type]="'line'"
              
              (chartClick)="chartClicked($event)">
            </canvas>
            <!-- (chartHover)="chartHovered($event)" -->
          </div>
          <button class="btn btn-primary float-end mt-5"  (click)="randomize()">Update</button>
    </div>
</div>
